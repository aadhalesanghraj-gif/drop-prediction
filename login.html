<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Dropout Risk System</title>
<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  background:linear-gradient(135deg,#0f172a,#1e3a8a);
  color:white;
}

/* LOGIN PAGE */
#loginPage{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.login-box{
  width:350px;
  padding:35px;
  border-radius:15px;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(15px);
  box-shadow:0 0 30px rgba(0,0,0,0.4);
}

.login-box h2{
  text-align:center;
  margin-bottom:20px;
  color:#38bdf8;
}

input,select{
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:8px;
  border:none;
}

button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:20px;
  background:#38bdf8;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  box-shadow:0 0 15px #38bdf8;
}

/* DASHBOARD */
#dashboard{
  display:none;
  padding:30px;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.card{
  background:rgba(255,255,255,0.1);
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
}

table{
  width:100%;
  border-collapse:collapse;
  background:rgba(255,255,255,0.1);
}

th,td{
  padding:10px;
  text-align:center;
}

th{
  background:#38bdf8;
  color:black;
}

tr{
  cursor:pointer;
}

tr:hover{
  background:rgba(255,255,255,0.2);
}

/* DETAIL PANEL */
#detailPanel{
  display:none;
  margin-top:20px;
  padding:20px;
  border-radius:10px;
  background:rgba(255,255,255,0.15);
}

.progress{
  height:8px;
  background:#1e293b;
  border-radius:10px;
  margin:5px 0 15px 0;
}

.progress-bar{
  height:8px;
  background:#ef4444;
  border-radius:10px;
}

.logout-btn{
  background:#ef4444;
  border-radius:15px;
  padding:6px 12px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
  <div class="login-box">
    <h2>AI Risk Login</h2>
    <input type="text" id="username" placeholder="Teacher Name">
    <select id="role">
      <option value="">Select Role</option>
      <option value="teacher">Teacher</option>
    </select>
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">

  <div class="header">
    <h1>Teacher Dashboard</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- SUMMARY -->
  <div class="card">
    Total Students: 3 | High Risk: 1 | Low Risk: 2
  </div>

  <!-- STUDENT TABLE -->
  <div class="card">
    <h3>Student Risk Predictions</h3>
    <table>
      <tr>
        <th>Name</th>
        <th>Attendance</th>
        <th>Marks</th>
        <th>Risk</th>
        <th>Probability</th>
      </tr>
      <tr onclick="showDetails('Rahul',45,38,'High',82)">
        <td>Rahul</td>
        <td>45%</td>
        <td>38</td>
        <td style="color:#ef4444;">High</td>
        <td>82%</td>
      </tr>
      <tr onclick="showDetails('Priya',78,65,'Low',15)">
        <td>Priya</td>
        <td>78%</td>
        <td>65</td>
        <td style="color:#22c55e;">Low</td>
        <td>15%</td>
      </tr>
      <tr onclick="showDetails('Amit',60,55,'Low',35)">
        <td>Amit</td>
        <td>60%</td>
        <td>55</td>
        <td style="color:#22c55e;">Low</td>
        <td>35%</td>
      </tr>
    </table>
  </div>

  <!-- DETAIL PANEL -->
  <div id="detailPanel">
    <h3>Student Details</h3>
    <p id="detailInfo"></p>

    <h4>Feature Importance</h4>
    Attendance
    <div class="progress">
      <div class="progress-bar" style="width:45%;"></div>
    </div>

    Marks
    <div class="progress">
      <div class="progress-bar" style="width:30%; background:#f59e0b;"></div>
    </div>

  </div>

</div>

<script>
function login(){
  let user = document.getElementById("username").value;
  let role = document.getElementById("role").value;

  if(user && role){
    document.getElementById("loginPage").style.display="none";
    document.getElementById("dashboard").style.display="block";
  } else {
    alert("Please fill details");
  }
}

function logout(){
  document.getElementById("dashboard").style.display="none";
  document.getElementById("loginPage").style.display="flex";
}

function showDetails(name,att,marks,risk,prob){
  document.getElementById("detailPanel").style.display="block";
  document.getElementById("detailInfo").innerHTML=
  "Name: "+name+"<br>Attendance: "+att+"%<br>Marks: "+marks+
  "<br>Predicted Risk: "+risk+
  "<br>Probability Score: "+prob+"%";
}
</script>

</body>
</html>
